<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>ToDo アプリ</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
        <div class="container">
            <h2>期限が近づいたタスク</h2>
            {% if upcoming_tasks|length < 1 %}
            <p>期限が近づいたタスクはありません。</p>
            {% else %}
            <ul>
                {% for task in upcoming_tasks %}
                <li>{{ task.content }} - 期限: {{ task.due_date.strftime('%Y/%m/%d') }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </main>
    <footer>
        <p>&copy; 2025 ToDo アプリ</p>
    </footer>
</body>
</html>
